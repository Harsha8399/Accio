<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1>STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00:000</span>
      </div>

      <div class="controls">
        <button class="Playbutton">
          <img src=" " alt="Playbutton" id="Playbutton" />
          <img src=" " alt="PauseButton" id="PauseButton" />
        </button>
        <button class="Resetbutton">
          <img src="" alt="Reset" id="Resetbutton" />
        </button>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
