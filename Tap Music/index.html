<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music On Tap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <header>
        <h1>Tap Music</h1>
      </header>
      <div class="balls"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="sample-3s.mp3"></audio>
        </div>
        <div class="pad2">
          <audio src="sample-9s.mp3" class="sound"></audio>
        </div>
        <div class="pad3">
          <audio src="sample-12s.mp3" class="sound"></audio>
        </div>
        <div class="pad4">
          <audio src="sample-15s.mp3" class="sound"></audio>
        </div>
        <div class="pad5">
          <audio src="SampleAudio_0.4mb.mp3" class="sound"></audio>
        </div>
        <div class="pad6">
          <audio src="SampleAudio_0.7mb.mp3" class="sound"></audio>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
