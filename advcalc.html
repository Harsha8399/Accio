    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="btn" onclick="clearx('C')">C</div>
            <div class="btn" onclick="clickingx('/')" >/</div>
            <div class="btn" onclick="clickingx('*')">*</div>
            <div class="btn" onclick="backx()">&larr;</div>

            <div class="btn" onclick="clickingx('7')">7</div>
            <div class="btn" onclick="clickingx('8')">8</div>
            <div class="btn" onclick="clickingx('9')">9</div>
            <div class="btn" onclick="clickingx('-')">-</div>

            <div class="btn" onclick="clickingx('4')">4</div>
            <div class="btn" onclick="clickingx('5')">5</div>
            <div class="btn" onclick="clickingx('6')">6</div>
            <div class="btn" onclick="clickingx('+')">+</div>

            <div class="btn" onclick="clickingx('1')">1</div>
            <div class="btn" onclick="clickingx('2')">2</div>
            <div class="btn" onclick="clickingx('3')">3</div>
            <div class="btn" onclick="clickingx('.')">.</div>

            <div class="btn" onclick="clickingx('(')">(</div>
            <div class="btn" onclick="clickingx('0')">0</div>
            <div class="btn" onclick="clickingx('<')">)</div>
            <div class="btn" id="equal" onclick="evalx()">=</div>
        </div>
    </div>
    <script src="advcalc.js"></script>
