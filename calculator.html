<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <input type="number" id="num1" placeholder="Enter num1">
        <select name="operator" id="operator">
            <!-- select used for dropdown menu in html -->
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="enter num2">
        <!-- <input type="button" value="=" onclick="calculate()"> -->
        <input type="button" value="=" id="btn">
        <input type="number" id="result" placeholder="Result">
        
    </div>

    <script src="calculatore.js"></script>
    
</body>
</html>
