<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toggler.css"/>
    <title>Toggler</title>
</head>
<body>
    <h2>Matters</h2>
    <div class="toggle-container">
        <input type="checkbox" id="age" class="toggle">
        <label for="age" class="label">
            <div class="ball"></div>
        </label>
        <span>Age</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="health" class="toggle">
        <label for="health" class="label">
            <div class="ball"></div>
        </label>
        <span>Health</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="wealth" class="toggle">
        <label for="wealth" class="label">
            <div class="ball"></div>
        </label>
        <span>Wealth</span>
    </div>
    <script src="toggler.js"></script>  
</body>
</html>
